<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            background-image: url(img/cars.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
        }
        
        .form {
            background-color: rgba(255, 77, 77, .6);
            width: 50%;
            justify-content: center;
            padding: 10px 30px 15px 30px;
            border-radius: 5px;
            margin: auto;
            margin-top: 5%;
        }
        
        .label,
        p {
            /*font-size: large;*/
            font-weight: bolder;
        }
        
        .child {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        input[type=text],
        input[type=password],
        input[type=email],
        input[type=tel] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type=submit],
        a {
            width: 100%;
            background-color: rgb(255, 179, 179);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: black;
            font-weight: 700;
        }
        
        input[type=submit]:hover {
            background-color: rgb(255, 128, 128);
        }
    </style>

</head>

<body>
    <div style="margin: auto; ">
        <h2 style="  text-align: center; width:fit-content; font-size:x-large; background-color:rgba(255, 77, 77, .6);  margin: auto;  ">Please sign in to see the website</h2>
    </div>
    <form action="2.html" method="GET" id="form">
        <div class="form">
            <p id="error"></p>
            <div class="group">
                <label for="user" class="label">Username</label>
                <input id="user" type="text" class="input" required>
            </div>
            <div class="group">
                <label for="pass" class="label">Password</label>
                <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
                <label for="pass" class="label">Repeat Password</label>
                <input id="passre" type="password" class="input" data-type="password">
            </div>
            <div class="group">
                <label for="email" class="label">Email Address</label>
                <input id="email" type="email" class="input" required>
            </div>
            <label for="phone" class="label">Phone number</label><br><br>
            <input type="tel" id="phone" name="phone" placeholder="01 {{9numbers}}" pattern="[0]{1}[1]{1}[0-2]{1}[0-9]{8}" required>
            <label for="adress" class="label">Address</label>
            <input id="adress" type="text" placeholder="house number - Street - city" class="input" required>
            <div class="group">
                <p>Please select your gender</p>
                <label for="male" class="label">Male</label>
                <input id="male" type="radio" class="input" name="gender" value="male" required>
                <label for="female" class="label">Female</label>
                <input id="female" type="radio" class="input" name="gender" value="female">
            </div>
            <div class="group">
                <input type="submit" class="button" value="Sign Up">
            </div>




        </div>
    </form>
    <div style="text-align: center; width: 100%; position: relative; margin-top: 40px; " id="signin">
        <div class="child">
            <p style="font-size: larger; background-color: rgba(255, 77, 77, .6); padding: 10px; ">Already a member?</p>
            <a style="color: black; font-weight: 700; " onclick="signin() ">Sign in</a>
        </div>
    </div>
    <script>
        function signin() {
            document.getElementById('form').innerHTML = `<div class='form'>
                    
            <p id="error "></p>
            <div class='group'>
                <label for="user " class='label'>Username</label>
                <input id='user' type='text' class="input " required>
            </div>
            <div class="group " style="padding-bottom: 10px; ">
                <label for="pass " class="label ">Password</label>
                <input id='pass' type='password' class="input " data-type="password " required>
            </div>

            <div class="group ">
                <input type="submit" class="button" onclick="submitData()" value='Log in'>
            </div>
        
                </div>`;
            document.getElementById('signin').innerHTML = ` <div class="child"> <p style="font-size: larger; background-color: rgba(255, 77, 77, .6); padding: 10px;">Don't have an Account</p>
        <a style="color: black; font-weight: 700; " onClick="window.location.reload();">Sign Up</a></div>`;

        }

        function submitData() {
            document.getElementById("form").submit();
        }
    </script>
</body>
<script defer src="form.js "></script>

</html>
